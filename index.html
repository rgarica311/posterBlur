<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>posterBlur</title>

  <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat|Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="store.js"></script>
  <script src="index.js"></script>


</head>
<body>

  <main>

    <div class="gameTitle">
      <span class="poster-title">poster</span><span class="blur-title">Blur</span>
    </div>

    <div class="instructions">
      <h1>How To:</h1>
      <p>How well do you know movie posters? The faster you figure it out before the poster comes into focus the more points you get. Simple.</p>
      <button class="start-game">START!</button>
    </div>

    <div class="stats">
      <ul class="stats-list">
        <li>POSTER:<span class="poster-num"></span></li>
        <li>SCORE:<span class="score"></span></li>
        <li>TIME:<span class="time"></span></li>
      </ul>
    </div>

    <div class="genre-select-container">
      <label class="genre-label" for="genre-select">Select genre:</label>
      <select id="genre-select">
        <option value="">Select a genre:</option>
        <option value="Random">Random</option>
      </select>

      <label for="difficulty-select" class="difficulty-label">Select difficulty:</label>
      <select id="difficulty-select" required>
        <option value="">Choose difficulty level</option>
        <option value="Easy">Easy peasy lemon squeezy</option>
        <option value="Challenging">Challenging</option>
        <option value="Hard">Hard</option>
        <option value="Difficult">Difficult difficult lemon difficult</option>
      </select>

      <button class="submit-genre">Submit</button>
    </div>

    <div class="game-content">
      <div class="poster">
      </div>
      <div class="choices-container">
        <form>
          <fieldset>
            <legend>Pick the right movie!</legend>

            <div class="form-input">
              <input aria-labelledby="choice00" id="choice0" name="choice" type="radio" required>
              <label for="choice0" id="choice00"></label>
            </div>

            <div class="form-input">
              <input aria-labelledby="choice11" id="choice1" name="choice" type="radio" required>
              <label for="chocie1" id="choice11"></label>
            </div>

            <div class="form-input">
              <input aria-labelledby="choice22" id="choice2" name="choice" type="radio" required>
              <label for="choice2" id="choice22"></label>
            </div>

            <div class="form-input">
              <input aria-labelledby="choice33" id="choice3" name="choice" type="radio" required>
              <label for="choice3" id="choice33"></label>
            </div>

            <button type="submit" class="enter-button"><span class="button-text">ENTER!</span></button>

          </fieldset>

        </form>
      </div>
    </div>

    <div class="times-up">Times Up!</div>
    <div class="game-over">GAME OVER</div>

    <div class="game-results">

    </div>

  </main>

</body>
